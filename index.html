<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bal Tashchit Bingo - 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f3e6;
        }
        #bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2e8b57;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4caf50;
            border: 2px solid #2e8b57;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(10deg) rotateY(5deg) translateZ(0);
        }
        .cell:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(20px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .cell.marked {
            background-color: #90ee90;
            color: #333;
            transform: perspective(1000px) rotateX(-5deg) rotateY(-5deg) translateZ(40px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            z-index: 1;
            transition: all 0.3s;
        }
        .cell:hover::before {
            opacity: 0.5;
        }
        #draw-concept {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 300px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        #bal-tashchit-image {
            max-width: 300px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Bal Tashchit Bingo - 3D</h1>
    <img id="bal-tashchit-image" src="https://via.placeholder.com/300x200.png?text=Bal+Tashchit+Image" alt="Bal Tashchit Concept">

</body>
</html>
